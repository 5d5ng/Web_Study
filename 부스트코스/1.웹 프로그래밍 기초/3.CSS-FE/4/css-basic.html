<!DOCTYPE html>
<html lang="en">
<head>
  <style>

      body > div{
          font-size: 32px;
          background-color: #ff0;
          /* 폰트 */
          font-family: Gulim;
      }
      .myspan{
            color:rgb(255, 0,0,0.5);
            /* 부모속성이 32로 고정되있기 때문에 em은 상대적 값이니까 64 bit가 출력 */
            font-size: 2em;
            /* font-size:10px */

      }
  </style>
</head>
<body>
    <div>
        <span class ="myspan"> my text is upper!</span>
    </div>
    
</body>
</html>
