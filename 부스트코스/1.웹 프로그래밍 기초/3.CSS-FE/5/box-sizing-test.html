<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border:1px solid red;
            padding :4px;
            font-size:0.8em;
        }
        .box-content{
            /* box-sizing이 content-box일 경우 padding값에 따라 박스 크기가 바뀜
            안바꾸려면 border-box사용해야함*/
            box-sizing: content-box;
        }
        .box-border{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box-conent">
        box-conent<br>(100px보다 커짐)
    </div>
    <div class="box-border">
        box-conent<br>(100px유지)

    </div>
</body>
</html>
